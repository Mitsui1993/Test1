<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #fbfbfb;
        }
        .yan{
            position: absolute;
            right: 200px;
            top: 220px;
        }
        .page-header{
            background-color: white;
            border-bottom: 1px solid #ffa5c7;
        }
        .left img{
            position: relative;
            left: 100px;
            width: 390px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="col-xs-12" style="height: 220px">
        <div class="page-header"></div>
    </div>
    <div class="outer">
        <div class="left" style="display: inline-block">
            <img src="/static/img/login.jpg">
        </div>
        <div class="col-xs-4 yan">
        <form class="form-horizontal" action="/login/" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="user">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
    </div>
    </div>


</body>
</html>
