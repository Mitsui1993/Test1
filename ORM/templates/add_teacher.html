<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
    <h1>添加老师</h1>
    <form method="POST" action="/add_teacher/">
        <p>老师姓名: <input type="text" name="name" placeholder="姓名"></p>
        <p>任课班级：
            <select name="class_id"  multiple="multiple" >
            {% for row in class_list %}
                <option value="{{ row.cid }}">{{ row.cname }}</option>
            {% endfor %}
        </select>
        </p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
